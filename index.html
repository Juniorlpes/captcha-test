<!DOCTYPE html>
<html>
  <head>
    <title>Captcha</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body > <!-- style='background-color: aqua;' -->
    <!-- <div style='height: 60px;'></div>  -->
    <form action="?" method="POST" style='margin: 50px 10px;'>
      <div class="g-recaptcha" 
        data-sitekey="6LddGxsnAAAAAHe5O82Ku3msAIzo0Dn9VsfzSWO9"
        data-callback="captchaCallback"></div>
    </form>

    <img src="https://firebasestorage.googleapis.com/v0/b/prod-7me.appspot.com/o/calendar-thumb.png?alt=media&token=a7c18040-9e4a-4e7a-9e73-424b47a7c8c6">
    
    <script>
      function captchaCallback(response) {
        if (typeof Captcha!=="undefined") {
          Captcha.postMessage(response);
        }
      }
    </script>
  </body>
</html>
